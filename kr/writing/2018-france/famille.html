                  <h4><span class="h4-korean">우리 가족</span> &nbsp;&nbsp;&nbsp;<span class="date">2018. 03. 26 &nbsp; <span class="h4-korean">파리</span></span></h4>
                
<br><br>
가족과 함께할 여름 휴가를 기다려 왔다. 지중해가 보이는 크로아티아의 레스토랑에 가는 것을 상상했다. 그런데 어제, 일주일 정도 휴가를 내는 것이 어렵다며 아빠가 파리에 오지 않을 것이라는 연락이 왔다. 슬프고 아쉬웠다.
<br><br>
엄마, 오빠, 나와는 달리 아빠는 생애 유럽에 온 적이 없다. 정해진 일정을 따르는 직업, 일에 익숙해 있어서 그런 결정을 내리는 것이 힘들 것이었다. 그래도 나는 아빠가 여행을 하고 생각을 넓혔으면 한다.
